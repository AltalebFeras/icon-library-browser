<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Library Browser</title>
    <link rel="stylesheet" href="./css.css">
    <script src="./js.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-nav">
                <a href="./docs.html" class="docs-link">üìö Documentation</a>
            </div>
            <h1>üé® Icon Library Browser</h1>
            <p>Browse, Search, and Copy Icon Classes</p>
        </div>

        <!-- Icon Groups Selection -->
        <div class="groups-section" id="groupsSection">
            <div class="section-header">
                <h2>Choose Icon Library</h2>
                <p>Select an icon library to browse its icons</p>
            </div>
            <div class="groups-grid" id="groupsGrid">
                <!-- Groups will be loaded here -->
            </div>
        </div>

        <!-- Icon Browser (hidden initially) -->
        <div class="browser-section" id="browserSection" style="display: none;">
            <div class="browser-header">
                <button class="back-btn" id="backBtn">‚Üê Back to Libraries</button>
                <h2 id="currentLibraryName">Icons</h2>
            </div>

            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search icons by name..." />
                    <button id="clearBtn">Clear</button>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <strong id="totalCount">0</strong> Total Icons
                    </div>
                    <div class="stat-item">
                        <strong id="visibleCount">0</strong> Found
                    </div>
                </div>
            </div>

            <div class="icons-grid" id="iconsGrid">
                <!-- Icons will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Single Modal for icon customization -->
    <div class="modal" id="iconModal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2>Icon Configuration</h2>
                    <p class="modal-icon-name" id="modalIconName">icon-name</p>
                </div>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>

            <div class="preview-section">
                <div class="preview-icon" id="previewIcon">
                    <i class="icon-warning7"></i>
                </div>
            </div>

            <!-- Class Name & Copy Section -->
            <div class="action-section">
                <h3>Class Name</h3>
                <div class="action-row">
                    <code id="classDisplay" class="class-display">bi-1231</code>
                    <button class="btn-copy" onclick="copyClass(currentIcon)">Copy</button>
                </div>
            </div>

            <!-- Customization Section -->
            <div class="action-section">
                <h3>Customization</h3>
                <div class="style-controls-compact">
                    <div class="control-row">
                        <label>Size</label>
                        <div class="size-controls">
                            <input type="range" id="fontSize" value="32" min="10" max="500" step="1">
                            <input type="number" id="fontSizeNumber" value="32" min="10" max="500" step="1"
                                class="size-input">
                            <span class="size-display" id="sizeDisplay">32px</span>
                        </div>
                        <button class="btn-reset" id="resetSize">Reset</button>
                    </div>

                    <div class="control-row">
                        <label>Color</label>
                        <div class="color-controls">
                            <input type="color" id="iconColor" value="#000000" class="color-input">
                            <div class="color-preview" id="colorPreview">Default</div>
                        </div>
                        <button class="btn-reset" id="resetColor">Reset</button>
                    </div>
                </div>
            </div>

            <!-- Code Generation Section -->
            <div class="action-section">
                <h3>Generated Code</h3>
                <div class="code-tabs">
                    <button class="tab-btn active" onclick="switchTab('basic')">Basic HTML Tag</button>
                    <button class="tab-btn" onclick="switchTab('styled')">Customized HTML Tag</button>
                </div>
                <div class="code-content">
                    <div class="code-tab active" id="basicTab">
                        <div class="code-row">
                            <textarea id="htmlCode" readonly></textarea>
                            <button class="btn-copy" onclick="copyCode('htmlCode')">Copy</button>
                        </div>
                    </div>
                    <div class="code-tab" id="styledTab">
                        <div class="code-row">
                            <textarea id="styledCode" readonly></textarea>
                            <button class="btn-copy" onclick="copyCode('styledCode')">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>
</body>

</html>
